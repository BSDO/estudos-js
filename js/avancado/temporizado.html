<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="card">

    </div>


    <script>

        //A cada dois segundo vai executar
        setInterval(()=>{
            document.write("Executando ... <br />");
        },2000)


        //Executa depois de 3 segundo a funcao
        setTimeout(()=>{
            document.write("Executando timeout... <br />");
        },4000)

    </script>
    
</body>
</html>
